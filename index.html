<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="app-container">
        <header>
            <h1 class="app-title">To-Do List</h1>
            <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
        </header>
        <main>
            <input type="text" id="task-input" placeholder="Enter a new task" autofocus>
            <button id="add-task-btn" class="add-task-btn">Add Task</button>
            <ul id="task-list" class="task-list"></ul>
            <button id="save-tasks-btn" class="save-tasks-btn">Save Tasks</button>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="progress-info" id="progress-info"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
